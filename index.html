<!DOCTYPE html>
<html>
<head>
    <title>Tweet Cutter</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="https://raw.githubusercontent.com/Cusssy/tweet-cutter/main/images/twittercut.ico" type="image/x-icon">
    <meta name="google-site-verification" content="F92Rm58Y6UMUKl_FLSp2YIe3R6Hf6Av3fIDZCAgSXbk" />
    <script src="cutText.js"></script>
    <meta property="og:title" content="Tweet Cutter" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://cusssy.github.io/tweet-cutter/" />
    <meta property="og:image" content="https://raw.githubusercontent.com/Cusssy/tweet-cutter/main/images/twittercut.png" />
    <meta property="og:description" content="Pagina web para dividir tweets en fragmentos para que entren en los hilos" />
    <meta name="theme-color" content="#00acee">
</head>
<body>
    <div id="titleBar">
        <h1 id="title">Tweet Cutter</h1>
    </div>
    <div id="content">
        <p>Introduce el texto en el cuadro de abajo:</p>
        <textarea id="inputText"></textarea>
        <br>
        <button id="cutbutton" onclick="cutText()">Cut</button>
        <br>
        <br>
        <p>El texto cortado se mostrará aquí:</p>
        <div id="outputDiv"></div>
    </div>
  </body>
</html>
