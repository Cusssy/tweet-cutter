<!DOCTYPE html>
<html>
<head>
  <title>Tweet Cutter</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="twittercut.ico" type="image/x-icon">
  <script src="cutText.js"></script>
</head>
<body>
    <div id="titleBar">
        <h1 id="title">Tweet Cutter</h1>
    </div>
    <div id="content">
        <p>Introduce el texto en el cuadro de abajo:</p>
        <textarea id="inputText"></textarea>
        <br>
        <button id="cutbutton" onclick="cutText()">Cut</button>
        <br>
        <br>
        <p>El texto cortado se mostrará aquí:</p>
        <div id="outputDiv"></div>
    </div>
  </body>
</html>
